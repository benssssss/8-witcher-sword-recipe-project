<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variable.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/silver-box-decorate.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main-section.css">
    <link rel="stylesheet" href="css/steel-sword-section.css">

</head>

<body>
    <header class="header-section justify-content display-flex">
        <picture class="logo-box"><img class="logo" src="src/images/witcher-logo.png" alt=""></picture>
    </header>

    <main>
        <section class="main-section display-flex">
            <h1 class="title">ESPADAS DE GRIFO (BÁSICO)</h1>
            <p class="description">As espadas de Grifo aumentam a intensidade de todos os sinais de Geralt. Os
                diagramas básicos estão localizados na região de Velen e podem ser melhoradas até o nível
                grão-mestre.</p>
        </section>

        <section class="steel-section display-flex">
            <picture class="image-box"><img class="steel-sword-image" src="src/images/steel-sword.jpg"
                    alt="Foto da Espada de Aço na mão do Geralt"></picture>
            <h3 class="title">ESPADA DE AÇO</h3>
            <p class="weapon-class">(WITCHER GEAR)</p>

            <div class="decorative-arrabesco">
                <img src="src/images/arrabesco-small.png" alt="Arrabesco dourado">
            </div>

            <div class="section-ideal display-flex justify-content">
                <h2 class="ideal-text">IDEAL PARA</h2>
                <div class="box-with-border-silver display-flex justify-content align-items">

                    <div class="decorative-top"></div>

                    <img class="decorative-left" src="src/images/margin-decorative.png" alt="">

                    <img class="creature-picture" src="src/images/humanoid.png" alt="">

                    <img class="decorative-right" src="src/images/margin-decorative.png" alt="">

                    <div class="decorative-bottom"></div>
                    
                </div>
                <h3 class="creature-name">HUMANOIDES</h3>

                <div class="decorative-arrabesco">
                    <img src="src/images/arrabesco-small.png" alt="Arrabesco dourado">
                </div>
            </div>

        </section>
        <section class="silver-section"></section>
    </main>

</body>

</html>
